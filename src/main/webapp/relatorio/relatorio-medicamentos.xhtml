<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="titulo">Relatório de Medicamentos Prescritos</ui:define>

    <ui:define name="conteudo">
        <h:form id="formRelatorio">
            <p:panel header="Relatório de Medicamentos Prescritos">

                <p:panelGrid columns="3" columnClasses="label,value,button"
                                    style="width:100%; margin-bottom:10px;">
                    <p:outputLabel for="paciente" value="Paciente:" />
                    <p:autoComplete id="paciente"
                                    value="#{relatorioMedicamentosBean.pacienteSelecionado}"
                                    completeMethod="#{relatorioMedicamentosBean.buscarPacientes}"
                                    var="p"
                                    itemLabel="#{p.nome}"
                                    itemValue="#{p}"
                                    converter="pacienteConverter"
                                    placeholder="Digite o nome..." >
                                    <!-- Atualiza o botão quando seleciona um paciente -->
                        <p:ajax event="itemSelect" update="btnFiltrar" />
                        <p:ajax event="clear" update="btnFiltrar" />
                    </p:autoComplete>
                    <p:commandButton id="btnFiltrar" 
                                    value="Filtrar"
                                    icon="pi pi-search"
                                    actionListener="#{relatorioMedicamentosBean.filtrar}"
                                    update="tabelaRelatorio msgs" 
                                    disabled="#{relatorioMedicamentosBean.pacienteSelecionado == null}"/>
                </p:panelGrid>

                
                <p:messages id="msgs" autoUpdate="true" />

                <p:dataTable id="tabelaRelatorio"
                             value="#{relatorioMedicamentosBean.listaRelatorio}"
                             var="item"
                             paginator="true"
                             rows="10"
                             emptyMessage="#{relatorioMedicamentosBean.pacienteSelecionado == null ? 'Selecione um paciente e clique em Filtrar para visualizar os resultados' : 'Nenhum resultado encontrado para o paciente selecionado'}">

                    <p:column headerText="Paciente">
                        <h:outputText value="#{item.nomePaciente}" />
                    </p:column>

                    <p:column headerText="Quantidade de Medicamentos Prescritos">
                        <h:outputText value="#{item.quantidadeMedicamentos}" />
                    </p:column>
                </p:dataTable>

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
