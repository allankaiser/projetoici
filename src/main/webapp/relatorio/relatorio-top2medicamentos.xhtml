<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/template.xhtml">

    <ui:define name="titulo">Relatório - Medicamentos Mais Prescritos</ui:define>

    <ui:define name="conteudo">
        <h:form id="formRelatorioMedicamentos">

            <p:panel header="Top 2 Medicamentos Mais Prescritos">
                <p:dataTable value="#{relatorioMedicamentosMaisPrescritoBean.medicamentosMaisPrescritos}" var="m">
                    <p:column headerText="Medicamento">
                        <h:outputText value="#{m.nomeMedicamento}" />
                    </p:column>
                    <p:column headerText="Total de Prescrições">
                        <h:outputText value="#{m.quantidadePrescricoes}" />
                    </p:column>
                </p:dataTable>
            </p:panel>

        </h:form>
    </ui:define>

</ui:composition>
